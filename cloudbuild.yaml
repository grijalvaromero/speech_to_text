steps:
  - name: 'gcr.io/cloud-builders/python'
    entrypoint: 'pip'
    args: ['install', '-r', 'requirements.txt']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'mi-servicio',
      '--source=.', '--region=us-central1',
      '--platform=managed',
      '--allow-unauthenticated'
    ]

options:
  logging: CLOUD_LOGGING_ONLY
